name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Install → Lint → Test (optional) → Build
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Compile backend (TypeScript)
        run: |
          # Compile backend TypeScript to ensure no type errors
          npx tsc --project tsconfig.json --outDir dist

      - name: Build frontend (apps/web)
        run: |
          cd apps/web
          npm ci
          npm run build

      - name: Lint frontend (apps/web)
        run: |
          cd apps/web
          npm run lint

      - name: Run smoke tests (only if DATABASE_URL secret is provided)
        if: ${{ secrets.DATABASE_URL != '' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Runs the aggregated smoke tests defined in package.json
          npm run test:db:all

      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: |
            dist/**
            apps/web/.next/**
