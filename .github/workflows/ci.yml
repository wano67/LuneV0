name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  web-ci:
    runs-on: ubuntu-latest

    env:
      CI: true
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Lint
        run: |
          cd apps/web
          npm run lint

      - name: Run smoke tests
        if: ${{ env.DATABASE_URL != '' }}
        run: |
          cd apps/web
          npm run test:db:all