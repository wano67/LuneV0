name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Compile backend (TypeScript)
        run: |
          npx tsc --project tsconfig.build.json --outDir dist

      - name: Build frontend (apps/web)
        run: |
          cd apps/web
          npm ci
          npm run build

      - name: Lint frontend (apps/web)
        run: |
          cd apps/web
          npm run lint

      - name: Run smoke tests (only if DATABASE_URL secret is provided)
        if: ${{ secrets.DATABASE_URL != '' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run test:db:all

      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: |
            dist/**
            apps/web/.next/**